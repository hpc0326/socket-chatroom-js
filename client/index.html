<html>
  <head>
    <title>Chat Room</title>
  </head>
  <body>
    <table align="center">
      <h1 style="text-align: center">聊天室</h1>
      <tr>
        <td>
          <label for="username">UserName: </label>
          <input type="text" id="username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="room">room: </label><input type="text" id="room"/>
          <button id="createChannel">Create</button>
          <button id="connect">Connect</button>
          <button id="leave" disabled>Leave</button>
        </td>
      </tr>
      
      <tr>
        <td>
        <label for="channel">Streaming: </label>
        <button disabled id="streaming">Open Camera</button>
        <button id="stopStreaming" disabled>stop Streaming</button>
        <button id="btninit" disabled>PeerConnect</button>
      </td>
      </tr>
      
      <tr>
        <td>
          <div>
            <label>Audio Source:</label>
            <select disabled id="audioSource"></select>
          </div>
      
          <div>
            <label>Audio Output:</label>
            <select disabled id="audioOutput"></select>
          </div>
      
          <div>
            <label>Video Source:</label>
            <select disabled id="videoSource"></select>
          </div>
        </td>
      </tr>
      
      <tr>
        <td>
          <label for="output">Content: </label><br />
          <textarea disabled style="line-height: 1.5" id="output" rows="10" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="input">Input: </label><br />
          <textarea disabled id="input" rows="3" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button disabled id="send">Send</button>
        </td>
      </tr>
      <tr>
        <td>
          media control :
          <button id="mute">mic mute</button>
          <button id="videoio">video stop</button>
        </td>
      </tr>
      <tr>
        <td>
          <p id="conline">type in the youtube url of music</p>
          <textarea id="urlInput" rows="1" cols="10"></textarea>
          <button id="search">play music</button>
        </td>
      </tr>
    </table>

    

    <div>
      <video autoplay playsinline muted id="player" style="transform: scaleX(-1)"></video>
      <video autoplay playsinline id="remoteVideo" ></video>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
