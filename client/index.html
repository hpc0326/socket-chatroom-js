<html>
  <head>
    <title>Chat Room</title>
  </head>
  <body>
    <table align="center">
      <h1 style="text-align: center">聊天室</h1>
      <tr>
        <td>
          <label for="username">UserName: </label>
          <input type="text" id="username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="room">room: </label><input type="text" id="room" />
          <button id="createChannel">Create</button>
          <button id="connect">Connect</button>
          <button id="leave" disabled>Leave</button>
        </td>
      </tr>
      <tr>
        <td>
          <label for="output">Content: </label><br />
          <textarea disabled style="line-height: 1.5" id="output" rows="10" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="input">Input: </label><br />
          <textarea disabled id="input" rows="3" cols="100"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button id="send">Send</button>
        </td>
      </tr>
    </table>

    <td>
      <label for="channel">Channel: </label>
      <button id="streaming">Streaming</button>
      <button id="stopStreaming" disabled>stop Streaming</button>
      <button id="pulling">Pulling</button>
      <button id="btninit">init</button>
      <button id="start">Start</button>
      
    </td>

    <div>
      <label>Audio Source:</label>
      <select id="audioSource"></select>
    </div>

    <div>
      <label>Audio Output:</label>
      <select id="audioOutput"></select>
    </div>

    <div>
      <label>Video Source:</label>
      <select id="videoSource"></select>
    </div>

    <div>
      <video autoplay playsinline id="player" style="transform: scaleX(-1)"></video>
      <video autoplay playsinline id="remoteVideo" ></video>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
